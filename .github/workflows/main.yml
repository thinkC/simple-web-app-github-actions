name: Node JS CI / CD

on:
  push:
    branches:
      - "master"
jobs:
  build:
    runs-on: ubuntu:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node JS
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Run Test
        run: npm test
  deploy:
    needs: build
    runs-on: ubuntu:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node JS
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install

      - name: Deploy to production
        run: npm start
        env:
          NODE_ENV: production
